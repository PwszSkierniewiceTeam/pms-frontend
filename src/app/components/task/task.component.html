<mat-card [ngClass]="task.type">
    <h5 mat-card-title>{{ task.name }}
        <button mat-icon-button
                (click)="onEdit()">
            <mat-icon>edit</mat-icon>
        </button>
    </h5>
    <p mat-card-subtitle>{{ task.description }}</p>
    <h6>Assigned to: {{ task.assignedUser.fullName }}</h6>
</mat-card>
