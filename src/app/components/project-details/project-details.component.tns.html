<StackLayout class="h2 title m-l-10 m-b-10" orientation="vertical">
    <Label [text]="'Name: ' + project?.name"></Label>
    <Label [text]="'Start at: ' + (project?.startDate | date:'shortDate')"></Label>
    <Label [text]="'End at: ' + (project?.endDate | date:'shortDate')"></Label>
</StackLayout>
