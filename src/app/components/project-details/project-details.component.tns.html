<StackLayout class="title m-l-10 m-b-10" orientation="vertical">
    <Label text="Details:" class="h2"></Label>
    <Label [text]="'Name: ' + project?.name" class="h3"></Label>
    <Label [text]="'Start at: ' + (project?.startDate | date:'shortDate')" class="h3"></Label>
    <Label [text]="'End at: ' + (project?.endDate | date:'shortDate')" class="h3"></Label>
</StackLayout>
