<mat-card *ngIf="project" style="margin-bottom: 25px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-4"><h2 mat-card-title>{{ project.name }}</h2></div>
            <div class="col-4"><h3>Start at: {{ project.startDate | date:'shortDate' }}</h3></div>
            <div class="col-4"><h3>End at: {{ project.endDate | date:'shortDate' }}</h3></div>
        </div>
        <div class="row" style="margin-top: 15px;">
            <div class="col-12">
                <p class="description">{{ project.description }}</p>
            </div>
        </div>
    </div>
</mat-card>
