<StackLayout orientation="vertical">
    <Label text="Task list: " class="h2 m-b-5 m-t-10 m-l-5"></Label>
    <ListView [items]="tasks" (itemTap)="onItemTap($event)" class="list-group">
        <ng-template let-task="item" let-i="index" let-odd="odd" let-even="even">
            <!-- The item template can only have a single root view container (e.g. GridLayout, StackLayout, etc.)-->
            <StackLayout orientation="vertical" class="list-group-item">
                <Label [text]="'Name: ' + task.name"></Label>
                <Label [text]="'Type: ' + task.type"></Label>
                <Label [text]="'Assigned to: ' + task.assignedUser.fullName"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
</StackLayout>
